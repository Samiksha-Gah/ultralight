<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samiksha Gaherwar's Pok√©mon Business Card</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    width: 300px;
    height: 400px;
    background-color: #ffcc00;
    border: 5px solid #ff0000;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    box-sizing: border-box;
    text-align: center;
    position: relative;
    overflow: hidden;
    transform-style: preserve-3d;
    animation: rotateCard 5s infinite linear;
  }

  @keyframes rotateCard {
    0% {
      transform: rotateY(0deg);
    }
    100% {
      transform: rotateY(360deg);
    }
  }

  .card__header {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  .card__subheader {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
    font-style: italic;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  .attribute {
    font-size: 14px;
    color: #444;
    margin-bottom: 10px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  .attribute span {
    font-weight: bold;
    color: #777;
  }

  .attribute:last-child {
    margin-bottom: 0;
  }

  .pokeball {
    position: absolute;
    top: -30px;
    right: -30px;
    width: 60px;
    height: 60px;
    background-color: #ff0000;
    border: 5px solid #333;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    z-index: 1;
    animation: spin 5s linear infinite;
  }

  @keyframes spin {
    100% {
      transform: rotate(360deg);
    }
  }

  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: 20px auto;
    border: 5px solid #333;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div class="card">
  <img class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
  <div class="pokeball"></div>
  <div class="card__header"> Christopher Eisgruber  </div>
  <div class="card__subheader">President </div>
  <div class="attribute"><span>Card Number:</span> 404-200-2000 </div>
  <div class="attribute"><span>Superpowers:</span> Music, HTML, Java </div>
  <div class="attribute"><span>Height:</span> 5'10 </div>
  <div class="attribute"><span>Weaknesses: </span> None </div>
</div>

</body>
</html>
