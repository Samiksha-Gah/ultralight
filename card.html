<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samiksha Gaherwar's Business Card</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Consolas, "Courier New", monospace;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .business-card {
    width: 300px;
    background-color: #000;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  }

  .code {
    font-size: 14px;
    line-height: 1.4;
    padding: 20px;
    white-space: pre-wrap;
  }

  .code .highlight {
    color: #5CB85C;
  }

  .code .keyword {
    color: #D9534F;
  }

  .code .string {
    color: #F0AD4E;
  }

  .code .comment {
    color: #999;
  }
</style>
</head>
<body>

<div class="business-card">
  <pre class="code">
<span class="highlight">class</span> <span class="keyword">BusinessCard</span>:
<span class="comment">#It was nice to meet you!</span>
<span class="keyword">def</span> <span class="highlight">contact</span>(<span class="keyword">self</span>):
  <span class="keyword">self</span>.name = <span class="string">'Samiksha G'</span>
  <span class="keyword">self</span>.title = <span class="string">'Student'</span>
  <span class="keyword">self</span>.mail = <span class="string">'samiksha@princeton.edu'</span>
  </pre>
</div>

</body>
</html>
